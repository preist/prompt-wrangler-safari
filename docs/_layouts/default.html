<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: #000;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #000;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 0.3em;
        }

        h3 {
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 1.2em;
            margin-bottom: 0.5em;
            color: #333;
        }

        p {
            margin-bottom: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 1.5em 0;
        }

        ul, ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.5em;
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: "SF Mono", Monaco, Menlo, Consolas, monospace;
            font-size: 0.9em;
        }

        blockquote {
            background: #f0f8ff;
            border-left: 4px solid #007aff;
            padding: 1em;
            margin: 1.5em 0;
            border-radius: 4px;
        }

        blockquote strong {
            color: #007aff;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e5e5;
            margin: 2em 0;
        }

        a {
            color: #007aff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 3em;
            padding-top: 1.5em;
            border-top: 1px solid #e5e5e5;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1e1e1e;
                color: #e5e5e5;
            }

            h1, h2 {
                color: #fff;
            }

            h2 {
                border-bottom-color: #3a3a3a;
            }

            h3 {
                color: #e5e5e5;
            }

            code {
                background: #2d2d2d;
                color: #e5e5e5;
            }

            blockquote {
                background: #1a2332;
                border-left-color: #0a84ff;
            }

            blockquote strong {
                color: #0a84ff;
            }

            hr {
                border-top-color: #3a3a3a;
            }

            a {
                color: #0a84ff;
            }

            footer {
                border-top-color: #3a3a3a;
                color: #999;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
